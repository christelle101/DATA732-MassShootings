<!DOCTYPE html>

<html lang="fr">

	<head>
		<title>Dashboard Mass Shooting USA</title>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>

		<link rel="stylesheet" href="css/map.css" />
		<link rel="stylesheet" href="css/dashboard.css" /> 
	</head>

	<body>

		<div class="content">

			<header>
				<div class="header-background"></div>
				<div class="title">
				  <h1> Visualization of mass shootings in the United States</h1>
				</div>
			  </header>
			  
		
			<main>
				<div>
						<div id="carte" class="chart">		
							<div class="map_chart">
								<svg id="map"></svg>
								<svg id="legend"></svg> 
								<script type="text/javascript" src="js/functions.js"></script>
								<script type="text/javascript" src="js/map/map.js"></script>
							</div>
						</div>

						<div id="age" class="chart">
							<p class="label"></p>
							<text class="chartTitle">Distribution by age groups of the number of victims </text>	
							<svg width=860 height=250 id ="bar_chart"></svg>
							<script type="text/javascript" src="js/barplot/barplot.js"></script>
						</div>
				</div>

				
			</main>		


		</div>
	</body>
	
</html>
